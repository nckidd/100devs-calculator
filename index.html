<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <section id="display"></section>
        <section>
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="calculator.jpg" usemap="#image-map">

            <map name="image-map"> 
                <area class="num" id="zero" target="_parent" alt="0" title="0" href="" coords="136,488,20" shape="circle">
                <area class="num" id="one" target="_parent" alt="1" title="1" href="" coords="136,419,20" shape="circle">
                <area class="num" id="two" target="_parent" alt="2" title="2" href="" coords="209,418,20" shape="circle">
                <area class="num" id="three" target="_parent" alt="3" title="3" href="" coords="282,416,20" shape="circle">
                <area class="num" id="four" target="_parent" alt="4" title="4" href="" coords="135,345,20" shape="circle">
                <area class="num" id="five" target="_parent" alt="5" title="5" href="" coords="210,346,20" shape="circle">
                <area class="num" id="six" target="_parent" alt="6" title="6" href="" coords="284,346,20" shape="circle">
                <area class="num" id="seven" target="_parent" alt="7" title="7" href="" coords="136,275,20" shape="circle">
                <area class="num" id="eight" target="_parent" alt="8" title="8" href="" coords="210,274,20" shape="circle">
                <area class="num" id="nine" target="_parent" alt="9" title="9" href="" coords="282,273,20" shape="circle">
                <area class="key" id="." target="_parent" alt="." title="." href="" coords="210,489,20" shape="circle">
                <area class="key" id="/" target="_parent" alt="/" title="/" href="" coords="357,273,20" shape="circle">
                <area class="key" id="x" target="_parent" alt="x" title="x" href="" coords="357,346,20" shape="circle">
                <area class="key" id="+" target="_parent" alt="+" title="+" href="" coords="357,415,20" shape="circle">
                <area class="key" id="-" target="_parent" alt="-" title="-" href="" coords="357,489,20" shape="circle">
                <area id="=" target="_parent" alt="=" title="=" href="" coords="283,488,20" shape="circle">
            </map>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
